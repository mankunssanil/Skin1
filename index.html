<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Detection</title>
    <!-- Add any additional CSS or external stylesheet links here -->
</head>
<body>
    <h1>Skin Disease Detection</h1>
    <!-- Add your HTML content here -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <button type="submit">Upload</button>
    </form>

    <!-- Display the result of skin disease detection -->
    {% if result %}
        <h2>Result:</h2>
        <p>Predicted: {{ result }}</p>
        <p>Confidence: {{ confidence_percentage }}%</p>
        <!-- Add additional details like symptoms and precautions here -->
    {% endif %}

    <!-- Add any additional HTML content or elements here -->
</body>
</html>
