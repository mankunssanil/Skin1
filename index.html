<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Detection</title>
    <!-- Add any additional CSS or external stylesheet links here -->
</head>
<body>
    <h1>Skin Disease Detection</h1>
    <div class="container text-center">
        <!-- Form for uploading an image -->
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*">
            <button type="submit">Predict</button>
        </form>

        <!-- Display the result of skin disease detection -->
        <div class="row">
            {% if prediction %}
                <h2 class="text-warning">{{ prediction }}</h2>
                <p>Predicted: {{ result }}</p>
                <p>Confidence: {{ confidence_percentage }}%</p>
            {% endif %}
        </div>

        <!-- Add any additional HTML content or elements here -->
    </div>
</body>
</html>
